name: Deploy to GitHub Pages

on:
  push:
    paths:
      - 'aggregates/leaderboard.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Verify leaderboard data exists
        run: |
          if [ ! -f aggregates/leaderboard.json ]; then
            echo "Error: aggregates/leaderboard.json not found"
            echo "Please run aggregate_results.py first to generate leaderboard data"
            exit 1
          fi
          echo "✓ Leaderboard data found"
      
      - name: Generate static HTML site
        run: |
          python3 scripts/generate-site.py
          echo "✓ Static HTML site generated"
      
      - name: Verify generated site
        run: |
          if [ ! -f site/index.html ]; then
            echo "Error: site/index.html was not generated"
            exit 1
          fi
          echo "✓ Generated site verified"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

